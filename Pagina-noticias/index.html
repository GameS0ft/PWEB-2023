<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <title>Página de Notícias</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link href="bootstrap.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="../imagens/GameSoft.ico">

</head>

<body>
  <div class="">
    <header class="">
      <nav class="navbar navbar-expand-lg d-flex navbar-light bg-primary">
        <a class="navbar-brand" href="javascript:history.back()">Home</a>
        <div class="collapse navbar-collapse" id="navbarNav">
          <div class="navbar-nav">
            <div class="nav-item dropdown option-menu">
              <a class="nav-link dropdown-toggle" id="categoryDropdown" data-bs-toggle="dropdown" role="button"
                aria-haspopup="true" aria-expanded="false">
                Geral
              </a>
              <div class="dropdown-menu category-menu">
                <div class="dropdown-body">
                  <button class="category-item template btn" data-option=""></button>
                </div>
              </div>
            </div>
            <div class="nav-item dropdown option-menu">
              <a class="nav-link dropdown-toggle" id="countryDropdown" data-bs-toggle="dropdown" role="button"
                aria-haspopup="true" aria-expanded="false">
                Brasil
              </a>
              <div class="dropdown-menu country-menu">
                <div class="dropdown-body">
                  <button class="country-item template btn" data-option=""></button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <button class="btn btn-dark dark-light nav-item" onclick="switchColorMode()"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
            fill="currentColor" class="bi bi-moon-stars" viewBox="0 0 16 16">
            <path
              d="M6 .278a.768.768 0 0 1 .08.858 7.208 7.208 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277.527 0 1.04-.055 1.533-.16a.787.787 0 0 1 .81.316.733.733 0 0 1-.031.893A8.349 8.349 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.752.752 0 0 1 6 .278zM4.858 1.311A7.269 7.269 0 0 0 1.025 7.71c0 4.02 3.279 7.276 7.319 7.276a7.316 7.316 0 0 0 5.205-2.162c-.337.042-.68.063-1.029.063-4.61 0-8.343-3.714-8.343-8.29 0-1.167.242-2.278.681-3.286z" />
            <path
              d="M10.794 3.148a.217.217 0 0 1 .412 0l.387 1.162c.173.518.579.924 1.097 1.097l1.162.387a.217.217 0 0 1 0 .412l-1.162.387a1.734 1.734 0 0 0-1.097 1.097l-.387 1.162a.217.217 0 0 1-.412 0l-.387-1.162A1.734 1.734 0 0 0 9.31 6.593l-1.162-.387a.217.217 0 0 1 0-.412l1.162-.387a1.734 1.734 0 0 0 1.097-1.097l.387-1.162zM13.863.099a.145.145 0 0 1 .274 0l.258.774c.115.346.386.617.732.732l.774.258a.145.145 0 0 1 0 .274l-.774.258a1.156 1.156 0 0 0-.732.732l-.258.774a.145.145 0 0 1-.274 0l-.258-.774a1.156 1.156 0 0 0-.732-.732l-.774-.258a.145.145 0 0 1 0-.274l.774-.258c.346-.115.617-.386.732-.732L13.863.1z" />
          </svg></button>
        <form class="form-inline flex-fill" onsubmit="getSearchQuery();reloadNews(); return false;">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" id="searchInput">
          <button class="btn my-2 my-sm-0" type="submit"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
              fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
              <path
                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
            </svg></button>
        </form>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </nav>
    </header>
    <!-- Main Content -->
    <main class="container">
      <hr>
      <nav>
        <ul class="news-pager pagination justify-content-center">
          <li class="page-item"><button class="btn btn-secondary btn-pages disabled" data-steps=-1><svg
                xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left"
                viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                  d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z" />
              </svg></button></li>
          <li class="page-item active"><span class="page-link steps-count">
              1
            </span></li>
          <li class="page-item"><button class="btn btn-secondary btn-pages" data-steps=1><svg
                xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right"
                viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                  d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z" />
              </svg>
            </button></li>
          </li>
        </ul>
      </nav>
      <div class="news-container">
        <h4 class="result-text text-center fs-6 fw-bold font-monospace">Resultados:</h4>
        <br>
        <div class="news news-template template card mb-3">
          <img src="https://via.placeholder.com/800x400" class="news-image card-img-top" alt="">
          <div class="card-body">
            <h5 class="news-title card-title">
              <a target="_blank">News Title</a>
            </h5>
            <p class="news-description card-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed
              euismod, urna vel
              lacinia
              vestibulum, mauris lorem bibendum turpis, vel bibendum eros lorem vel nunc.</p>
            <button class="news-category card-text" data-option=""><small class="text-muted"></small></button>
            <button class="news-country card-text" data-option=""><small class="text-muted"></small></button>
            <button class="btn show-more text-muted" aria-expanded="false">Ver mais</a>
          </div>
        </div>
      </div>
      <nav>
        <ul class="news-pager pagination justify-content-center">
          <li class="page-item"><button class="btn btn-secondary btn-pages disabled" data-steps=-1><svg
                xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left"
                viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                  d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z" />
              </svg></button></li>
          <li class="page-item active"><span class="page-link steps-count">
              1
            </span></li>
          <li class="page-item"><button class="btn btn-secondary btn-pages" data-steps=1><svg
                xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right"
                viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                  d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z" />
              </svg>
            </button></li>
          </li>
        </ul>
      </nav>
    </main>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
    integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
    integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
